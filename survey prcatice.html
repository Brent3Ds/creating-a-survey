<!DOCTYPE html>

<html>
    <head>
        <title>coding test</title>
        <link href="styles-survey.css" rel="stylesheet"></link>

    <body>
        <div id="main"> 
            <h1 id="title">Coding Survey</h1>
            <p id="description">a survey on computer scinece</p>
            <form id="survey-form">computer scinece
                <br/>
                <input id="name"  type="text" placeholder="enter your name">
            </form>
            <form id="survey-form">email
                <br/>
                <input id="email" type="email" placeholder="enter your email">
            </form>
            <form id="survey-form">age
                <br/>
                <input id="number" type="number" min="0" max="100" placeholder="age">
            </form>
            <form id="survey-form">How much do you like coding?
                <br/>
                <label>select one</label>
                <select id="dropdown">
                    <option value="1">its the best</option>
                    <option value="2">its decent</option>
                    <option value="3">kinda lame</option>
                    <option value="4">it sucks the most</option>
                </select>
            </form>
            <form id="survey-form">would you recommend coding to a friend?
                <br/>
                <input id="clickbox" type="radio" name="attribute">yes
                <input id="clickbox2" type="radio" name="attribute">no
            </form>
            <form id="survey-form">select all that apply
                <br/>
                <input id="colorlist" type="checkbox" value="attribute">red
                <input id="colorlist" type="checkbox" value="attribute">green
                <input id="colorlist" type="checkbox" value="attribute">blue
                <input id="colorlist" type="checkbox" value="attribute">yellow
                <input id="colorlist" type="checkbox" value="attribute">orange
                <input id="colorlist" type="checkbox" value="attribute">purple
            </form>
            <form id="survey-form">comment section
                <br/>
                <textarea id="comments"placeholder="enter text here"rows="5"cols="100"></textarea>
            </form>
            <form id="survey-form">
                <button type="submit">Submit</button>
            </form> 
        </div>
